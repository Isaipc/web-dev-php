<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programaci칩n Web - Validaciones</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/css.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body class="p-2">
    <div class="container">
        <div class="alert alert-danger tooltip position-absolute right" role="alert">
            <strong id="type">error</strong>&nbsp;
            <span id="msj"></span>
        </div>

        <div id="account-search">
            <form>
                <div class="form-inline md-form">
                    <i class="fa fa-search prefix"></i>
                    <label for="account-search">Buscar</label>
                    <input type="text" name="name" id="account-search" class="form-control">
                </div>
            </form>
        </div>

        <div id="account-grid" class="card">
            <div class="card-body">
                <table class="table table-stripped">
                    <thead>
                        
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Creado</th>
                        <th>Actualizado</th>
                    </thead>
                    <tbody id="account-grid-body"></tbody>
                </table>
            </div>
        </div>

        <div id="account-form">
            <div class="cyan-text font-weight-bold">
                <h3>Formulario</h3>
            </div>
            <form class="">
                <div class="form-row">
                    <input type="hidden" name="id" id="accountId">
                    <div class="col-md-4 mb-3 md-form">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3 md-form">
                        <label for="apellidos">Apellidos</label>
                        <input id="apellidos" name="apellidos" type="text" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 md-form">
                        <label for="dni">DNI</label>
                        <input id="dni" name="dni" type="number" class="form-control" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 md-form">
                        <input id="password" name="password" type="password" class="form-control">
                        <label for="password">Contrase침a</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-2 mb-3 md-form">
                        <input id="telefono" name="telefono" type="number" class="form-control" min="0">
                        <label for="telefono">Telefono</label>
                    </div>
                    <div class="col-md-4 mb-3 md-form">
                        <input id="email" name="email" type="email" class="form-control">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-2 mb-3 md-form">
                        <input id="cp" name="cp" type="number" class="form-control" min="0">
                        <label for="cp">C칩digo postal</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-2 mb-3 md-form">
                        <input id="edad" name="edad" type="number" class="form-control" min="0">
                        <label for="edad">Edad</label>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-2">Sexo</div>
                        <div class="">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="mujer" name="sexo" checked>
                                <label class="custom-control-label" for="mujer">Mujer</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="hombre" name="sexo">
                                <label class="custom-control-label" for="hombre">Hombre</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mb-3 md-form">
                        <input id="direccion" name="direccion" type="text" class="form-control">
                        <label for="direccion">Direcci칩n</label>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-success btn-rounded" onclick="validarFormulario();">Validar</button> -->
                <a class="btn btn-success btn-rounded" onclick="validarFormulario();">Validar</a>
            </form>
        </div>
    </div>
</body>

</html>
